        <div class="content">
            <div class="left-artical">
                <div class="text-left-artical">
                    <div class="you-know"> Did You Know ?</div>

                </div>
            </div>
            <div class="right-login-rigister">
                <div class="left" id="login-form">
                    <form action=""> <br>
                        <h2 class="std-logn">Student Login</h2>
                        <input type="text" placeholder="Mobile No. / Email I'D ">
                        <div><input type="password" placeholder="password "> <input type="checkbox" class="checkbox">
                        </div>
                        <button>Login   </button> <br>
                        <div class="forget-your-pass-div">
                            <a href="#">Forget Your Password Here !</a>
                        </div><br>
                        <h3 class="new-here"> Or You New Here </h3> <br>
                    </form>
                    <button class="submit-login" onclick="register()"> Register Here !</button> <br>
                </div>
                <div class="right" id="register-form"> <br>
                    <h2 class="std-logn">Student Registeration</h2>
                    <form action="" class="student-registratio">
                        <table class="table-register">
                            <tr>
                                <td><input type="text" placeholder=" First Name "></td>
                                <td><input type="text" placeholder=" Last Name "></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder=" Father's Name "></td>
                                <td>
                                    <div class="gender"> Gender:- <select name="" id="">
                                            <option value=""> Male </option>
                                            <option value="">female</option>
                                        </select></div>
                                </td>
                            </tr>
                            <tr>
                                <td> <input type="number" name="" id="" placeholder="Mobile Number"></td>
                                <td> <input type="email" name="" id="" placeholder=" Email / Gmail "></td>
                            </tr>
                            <tr>
                                <td> <input type="password" placeholder="Strong Password"></td>
                                <td> <input type="password" placeholder="Same Password"></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="submit-row"><button> Submit </button></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="alredy-re"> <br> Already Registered !</td>
                            </tr>
                        </table>
                    </form><br>
                    <button class="submit-login" onclick="login()"> Login Here ! </button> <br>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/studentlogin.js"></script>
